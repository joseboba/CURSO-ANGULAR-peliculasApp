

<div class="row animate__animated animate__fadeIn" *ngIf="pelicula">

    <div class="col-md-6">
        <img [src]="pelicula.poster_path | poster" 
             [alt]="pelicula.titulo"
             class="img-thumbnail">
    </div>

    <div class="col-md-6">
        <h3> {{ pelicula.title }} </h3>

        <div class="row">
            <div class="col">
                <star-rating
                    [value]="pelicula.vote_average"
                    checkedcolor="yellow"
                    uncheckedcolor="gray"
                    size="15px"
                    readonly="true"
                    totalstars="10"
                >
                </star-rating>

            </div>

            <div class="col text-white">
                {{ pelicula.vote_average | number:'1.1-2' }}
            </div>

        </div>


        <div class="row">
            <div class="col text-white">
                {{ pelicula.overview }}
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-outline-info"
                        (click)="onRegresar()">
                    Regresar
                </button>
            </div>
        </div>

    </div>
</div>


<div class="row mt-5 animate__animated animate__fadeIn" *ngIf="cast.length > 0">
    <div class="col">
        <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
    </div>
</div>
